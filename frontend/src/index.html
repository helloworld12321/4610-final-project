<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Evo-TSP</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta
    name="description"
    content="Evolving solutions to an instance of the travelling salesperson problem."
  >
  <script defer src="bundle.js"></script>
</head>

<body>
  <header>
    <h1>Evo-TSP</h1>
    <p>Generate and retrieve routes passing through cities in Minnesota.</p>
  </header>

  <div id="global-parameters">
    <label for="run-id">Run ID:</label>
    <input type="text" id="run-id">

    <label for="population-size">Population size:</label>
    <input type="number" id="population-size">

    <label for="num-parents">Number of parents to keep:</label>
    <input type="number" id="num-parents">
  </div>

  <div id="map"></div>

  <div>
    <h2>Best routes so far</h2>
    <ul>
      <!-- Content will be added to each of these <li>s at runtime. -->
      <li>
        Best <code>routeId</code>:
        <span id="best-routeId"></span>
      </li>

      <li>
        Best length:
        <span id="best-length"></span>
      </li>

      <li>
        Best path:
        <span id="best-path"></span>
        <ol id="best-route-cities"></ol>
      </li>
      <li>
        Current threshold:
        <span id="current-threshold"></span>
      </li>
    </ul>
  </div>

  <div>
    <h2>Evolve solutions!</h2>

    <label for="num-generations">How many generations to run?</label>
    <input type="number" id="num-generations">
    <button type="button" id="run-evolution">Run evolution</button>
  </div>

  <div>
    <h2>
      Current generation:
      <span id="current-generation"></span>
    </h2>
    <ol id="new-routes-list"></ol>
  </div>

  <div>
    <h2>Best routes from the previous generation</h2>
    <ol id="best-routes-list"></ol>
  </div>
</body>
</html>
